<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="icon" href="../img/lightlogo.png" sizes="16x16" type="image/png" />

  <title>HackerRank - DSA Problem Solutions</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/ace.min.css" rel="stylesheet" />

  <!-- Dropdown CSS (Header, Unchanged) -->
  <style>
    .dropdown {
      position: relative;
      display: inline-block;
      margin-left: 20px;
    }
    .dropbtn {
      background: #e60000;
      color: white;
      padding: 10px 15px;
      font-size: 16px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      transition: background 0.3s ease;
    }
    .dropbtn:hover {
      background: #cc0000;
    }
    .dropdown-content {
      position: absolute;
      right: 0;
      top: 110%;
      background: #1a1a1a;
      min-width: 150px;
      border-radius: 5px;
      box-shadow: 0px 8px 16px rgba(0,0,0,0.6);
      opacity: 0;
      transform: translateY(10px);
      pointer-events: none;
      transition: opacity 0.3s ease, transform 0.3s ease;
    }
    .dropdown-content a {
      color: #ddd;
      padding: 10px 15px;
      text-decoration: none;
      display: block;
      transition: background 0.3s ease;
    }
    .dropdown-content a:hover {
      background: #e60000;
      color: #fff;
    }
    .dropdown:hover .dropdown-content {
      opacity: 1;
      transform: translateY(0);
      pointer-events: auto;
    }
  </style>

  <!-- Main Page CSS (Modern Black-Red Theme) -->
  <style>
    /* Reset & Global Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: #000;
      color: #ddd;
      line-height: 1.6;
      padding: 20px;
      padding-top: 80px; /* gap for header */
    }
    /* Header Styling */
    header {
      background: #000;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
    }
    nav.navbar {
      max-width: 1200px;
      margin: auto;
      padding: 15px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    nav.navbar .logo img {
      max-height: 50px;
    }
    nav.navbar .nav-links {
      list-style: none;
      display: flex;
      gap: 20px;
    }
    nav.navbar .nav-links li a {
      color: #fff;
      font-weight: 600;
      text-decoration: none;
      transition: color 0.3s ease;
    }
    nav.navbar .nav-links li a:hover {
      color: #e60000;
    }
    /* Container */
    .container {
      max-width: 1200px;
      margin: 40px auto;
      padding: 20px;
      background: #1a1a1a;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.8);
    }
    /* Section Title (Modern Red Gradient) */
    .section-title {
      font-size: 2.5rem;
      font-weight: 800;
      text-align: center;
      letter-spacing: 2px;
      padding: 10px 0;
      margin-bottom: 30px;
      background: linear-gradient(90deg, #e60000, #ff3333, #e60000);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    /* Problems List Grid */
    .problems-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }
    /* Card Styles */
    .card {
      background: #262626;
      border: 1px solid #333;
      border-radius: 10px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 12px 24px rgba(0,0,0,0.8);
    }
    .card-header {
      background: #e60000;
      color: #fff;
      padding: 15px;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
    }
    .card-title {
      margin: 0;
      font-size: 1.4rem;
    }
    .card-content {
      padding: 15px;
      color: #ccc;
    }
    .card-content p {
      margin-bottom: 15px;
      font-weight: 600;
    }
    .button-container {
      text-align: right;
    }
    /* Button */
    .button {
      background: #e60000;
      border: none;
      color: #fff;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: background 0.3s ease;
    }
    .button:hover {
      background: #cc0000;
    }
    /* Solution Display */
    .solution-display {
      margin-top: 40px;
      background: #262626;
      border-left: 5px solid #e60000;
      padding: 20px;
      border-radius: 5px;
      display: none;
    }
    .solution-display h2 {
      font-size: 1.8rem;
      margin-bottom: 15px;
      color: #fff;
    }
    /* Add Question Form */
    .ques-form {
      margin-top: 20px;
    }
    .ques-form form {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .ques-form label {
      font-weight: 600;
      color: #ccc;
    }
    .ques-form input,
    .ques-form select,
    .ques-form textarea {
      padding: 10px;
      border: 1px solid #333;
      border-radius: 5px;
      width: 100%;
      background: #1a1a1a;
      color: #ddd;
    }
    .ques-form button {
      width: fit-content;
      padding: 10px 15px;
      background: #e60000;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .ques-form button:hover {
      background: #cc0000;
    }
  </style>
</head>
<body>
  <!-- Header (As Provided, Unchanged) -->
  <header>
    <nav class="navbar">
      <div class="logo">
        <img src="../img/Solution.png" alt="Logo" />
      </div>
      <ul class="nav-links">
        <li><a href="../">Home</a></li>
        <li><a href="../platform.html">Platforms</a></li>
        <li><a href="../about.html">About</a></li>
        <li><a href="../contact.html">Contact</a></li>
        <li><a href="../Login1.html">Log In</a></li>
        <li><a href="./SignUp.html">Sign Up</a></li>
      </ul>
      <!-- Dropdown Block -->
      <div class="dropdown">
        <button class="dropbtn">More</button>
        <div class="dropdown-content">
          <a href="../extra1.html">Extra Page 1</a>
          <a href="../extra2.html">Extra Page 2</a>
          <a href="../extra3.html">Extra Page 3</a>
          <a href="../extra4.html">Extra Page 4</a>
        </div>
      </div>
    </nav>
  </header>

  <!-- Main Content Section -->
  <div class="container">
    <h2 class="section-title">Problems</h2>
    <div id="problems-container" class="problems-list">
      <!-- Problems dynamically rendered here -->
    </div>
    <!-- Solution Display Section -->
    <div class="solution-display" id="solutionDisplay">
      <h2>Solution</h2>
      <div id="solution-content">
        <p>Select a problem to view its solution.</p>
      </div>
    </div>
  </div>

  <!-- Add Question Section -->
  <div class="container">
    <h2 class="section-title">Add a New Question</h2>
    <div class="ques-form">
      <form id="add-problem-form">
        <label for="title">Question Title:</label>
        <input type="text" id="title" name="title" required />
        <label for="difficulty">Difficulty Level:</label>
        <select id="difficulty" name="difficulty" required>
          <option value="Easy">Easy</option>
          <option value="Medium">Medium</option>
          <option value="Hard">Hard</option>
        </select>
        <label for="solution">Solution (Code):</label>
        <textarea id="solution" name="solution" rows="5" required></textarea>
        <button type="submit">Add Question</button>
      </form>
    </div>
  </div>

  <!-- JavaScript Section -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/ace.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js" 
    integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg==" 
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
  <script>
    // Data for Problems
    const problems = [
      {
        title: "Two Sum",
        difficulty: "Easy",
        solution: `<pre><code class="language-python">def two_sum(nums, target):
    seen = {}
    for i, num in enumerate(nums):
        diff = target - num
        if diff in seen:
            return [seen[diff], i]
        seen[num] = i
</code></pre>`
      },
      {
        title: "Reverse Linked List",
        difficulty: "Medium",
        solution: `<pre><code class="language-python">class ListNode:
    def __init__(self, val=0, next=None):
        self.val = val
        self.next = next

def reverse_linked_list(head):
    prev = None
    current = head
    while current:
        next_node = current.next
        current.next = prev
        prev = current
        current = next_node
    return prev
</code></pre>`
      },
      {
        title: "Strings Reversal",
        difficulty: "Medium",
        solution: `<pre><code class="language-python">def reverse_string(s):
    return s[::-1]
</code></pre>`
      }
    ];

    const problemsContainer = document.getElementById("problems-container");
    const solutionContent = document.getElementById("solution-content");
    const addProblemForm = document.getElementById("add-problem-form");

    // Render Problems List
    function renderProblems() {
      problemsContainer.innerHTML = "";
      problems.forEach((problem, index) => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <div class="card-header">
            <h3 class="card-title">${problem.title}</h3>
          </div>
          <div class="card-content">
            <p>Difficulty: ${problem.difficulty}</p>
            <div class="button-container">
              <button class="button" onclick="showSolution(${index})">
                <span class="icon">â–¶</span> View Solution
              </button>
            </div>
          </div>
        `;
        problemsContainer.appendChild(card);
      });
    }

    // Display Selected Problem's Solution
    function showSolution(index) {
      const selectedProblem = problems[index];
      solutionContent.innerHTML = selectedProblem.solution;
      Prism.highlightAll();
      document.getElementById("solutionDisplay").style.display = "block";
    }

    // Add New Problem Event
    addProblemForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const title = document.getElementById("title").value;
      const difficulty = document.getElementById("difficulty").value;
      const solution = `<pre><code class="language-python">${document.getElementById("solution").value}</code></pre>`;
      problems.push({ title, difficulty, solution });
      renderProblems();
      addProblemForm.reset();
    });

    // Initial Render
    renderProblems();
  </script>
</body>
</html>
